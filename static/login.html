  <link rel="stylesheet" href="style.css">
</head>

<body>
<!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="home.html"><img src="images//whiteLogo.svg" class="img-fluid logoNav" alt="Main Logo"> Gambit</a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
              data-bs-target="#navbarNav" aria-controls="navbarNav" 
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="login.html">Login</a>
          </li>
          <li class="nav-item">

  <!-- Login Form -->
   <div class="login-section d-flex align-items-center justify-content-center text-white">
  <div class="container">
    <div class="login-card shadow">
      <h2 class="text-center mb-4">Login</h2>
      <form method="post" action="/login">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
        </div>
        <input type="submit" class="btn btn-lg mt-3 w-100 buttonLogin" value="Join Now">
      </form>
      <div class="text-center mt-3">
        <a href="#" class="text-light">Forgot password?</a><br>
        <span>Don't have an account? <a href="signup.html" class="text-light">Sign up</a></span>
      </div>
    </div>
  </div>
</div>
