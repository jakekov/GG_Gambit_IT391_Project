<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GG Gambit - Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="account.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="home.html">
        <img src="images/whiteLogo.svg" class="logoNav img-fluid" alt="Main Logo">
        Gambit
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link active" href="account.html">Account</a></li>
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Credit Manager -->
  <div class="credit-container">
    <h5>Your Balance: <span id="userCredit">0</span> gamBITS</h5>
    <div class="credit-buttons">
      <button class="btn btn-success btn-sm" id="add gamBIT">Add Funds</button>
    </div>
  </div>

  <!-- Account Form -->
  <div class="account-card">
    <h2 class="text-center mb-4">Account Profile</h2>
    <form id="profileForm">
      <!-- Username Input -->
      <div class="mb-3">
        <label for="username" class="form-label">Enter Your Username</label>
        <input type="text" id="username" name="username" class="form-control text-center" placeholder="Enter Username" required>
      </div>

      <!-- Email Input -->
      <div class="mb-3">
        <label for="email" class="form-label">Enter Your Email</label>
        <input type="email" id="email" name="email" class="form-control text-center" placeholder="Enter Email">
      </div>

      <!-- Profile Card -->
      <div id="profileCard">
        <div id="avatarPreview">
          <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Default Avatar">
        </div>
        <p id="usernamePreview">No Username</p>
        <button type="button" class="btn-custom" data-bs-toggle="modal" data-bs-target="#avatarModal">Change Avatar</button>
      </div>

      <!-- Save and Reset -->
      <button type="submit" class="btn-custom">Save Profile</button>
      <button type="button" id="resetProfile" class="btn-custom">Reset Profile</button>
    </form>
  </div>

  <!-- Avatar Selection Modal -->
  <div class="modal fade" id="avatarModal" tabindex="-1" aria-labelledby="avatarModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title" id="avatarModalLabel">Select Your Avatar</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body text-center">
          <div class="agent-option"><label><input type="radio" name="avatar" value="images/Brimstone.avif"><img src="images/Brimstone.avif" alt="Brimstone"></label></div>
          <div class="agent-option"><label><input type="radio" name="avatar" value="images/Sage.avif"><img src="images/Sage.avif" alt="Sage"></label></div>
          <div class="agent-option"><label><input type="radio" name="avatar" value="images/Viper.avif"><img src="images/Viper.avif" alt="Viper"></label></div>
          <div class="agent-option"><label><input type="radio" name="avatar" value="images/Reyna.avif"><img src="images/Reyna.avif" alt="Reyna"></label></div>
          <div class="agent-option"><label><input type="radio" name="avatar" value="images/Jett.avif"><img src="images/Jett.avif" alt="Jett"></label></div>
          <div class="agent-option"><label><input type="radio" name="avatar" value="images/Yoru.avif"><img src="images/Yoru.avif" alt="Yoru"></label></div>
          <div class="agent-option"><label><input type="radio" name="avatar" value="images/Cypher.avif"><img src="images/Cypher.avif" alt="Cypher"></label></div>
          <div class="agent-option"><label><input type="radio" name="avatar" value="images/Fade.avif"><img src="images/Fade.avif" alt="Fade"></label></div>
          <div class="agent-option"><label><input type="radio" name="avatar" value="images/Kayo.avif"><img src="images/Kayo.avif" alt="Kayo"></label></div>
          <div class="agent-option"><label><input type="radio" name="avatar" value="images/Raze.avif"><img src="images/Raze.avif" alt="Raze"></label></div>
          <div class="agent-option"><label><input type="radio" name="avatar" value="images/Sova.avif"><img src="images/Sova.avif" alt="Sova"></label></div>

        </div>
        <div class="modal-footer">
          <button type="button" id="saveAvatarBtn" class="btn btn-secondary btn-sm">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-1">&copy; 2025 Your Company. All rights reserved.</p>
    <a href="#" class="text-white me-3">Privacy Policy</a>
    <a href="#" class="text-white">Terms of Service</a>
  </footer>

  <!-- Script -->
  <script src="account.js"></script>
</body>
</html>
